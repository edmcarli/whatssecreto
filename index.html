<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verificação de segurança - Proteção contra atividades maliciosas">
    <title>Verificação de Acesso | Centro de Segurança</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    

    
    <style>
        /* Cores e variáveis */
        :root {
            --primary: #1a73e8;
            --secondary: #f0f4f9;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border: #dadce0;
            --success: #34a853;
            --surface: #ffffff;
        }
        
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f9fa;
            color: var(--text-primary);
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Container principal */
        .container {
            width: 100%;
            max-width: 420px;
        }
        
        /* Card de verificação */
        .verification-card {
            background-color: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            padding: 24px;
            width: 100%;
        }
        
        /* Cabeçalho */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .header-icon {
            margin-right: 12px;
            width: 24px;
            height: 24px;
            color: var(--primary);
        }
        
        .header-text {
            flex: 1;
        }
        
        h1 {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: normal;
        }
        
        /* Conteúdo */
        .content {
            margin: 24px 0;
        }
        
        .description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        /* Status e progresso */
        .verification-status {
            background-color: var(--secondary);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .status-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .status-countdown {
            font-size: 14px;
            font-weight: 500;
            color: var(--primary);
        }
        
        .progress-container {
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            border-radius: 4px;
            transition: width 1s linear;
        }
        
        /* Informações de segurança */
        .security-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .security-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            color: var(--success);
        }
        
        .security-text {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        /* Rodapé */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }
        
        /* Seletor de idioma */
        .language-select {
            position: relative;
        }
        
        .language-select select {
            appearance: none;
            background-color: transparent;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 8px 32px 8px 12px;
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
        }
        
        .language-select::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid var(--text-secondary);
            pointer-events: none;
        }
        
        /* Links */
        .links {
            display: flex;
            gap: 16px;
        }
        
        .links a {
            font-size: 12px;
            color: var(--primary);
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .links {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-card">
            <div class="header">
                <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <div class="header-text">
                    <h1>Verificação de Acesso</h1>
                    <div class="subtitle">Centro de Segurança</div>
                </div>
            </div>
            
            <div class="content">
                <p class="description">
                    Estamos processando sua solicitação de acesso. Este procedimento de segurança ajuda a garantir a proteção do site contra atividades automatizadas.
                </p>
                
                <div class="verification-status">
                    <div class="status-header">
                        <span class="status-title">Status da verificação</span>
                        <span class="status-countdown" id="countdown">3</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
                
                <div class="security-info">
                    <svg class="security-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <span class="security-text">
                        Esta verificação é segura e protege suas informações
                    </span>
                </div>
            </div>
            
            <div class="footer">
                <div class="language-select">
                    <select id="language">
                        <option value="pt-BR">Português (Brasil)</option>
                        <option value="en-US">English (United States)</option>
                        <option value="es-ES">Español</option>
                    </select>
                </div>
                
                <div class="links">
                    <a href="#" id="privacy">Privacidade</a>
                    <a href="#" id="terms">Termos</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL de destino
        const baseRedirectUrl = 'https://jornalvisao.online/a/';
        
        // Elementos DOM
        const countdownElement = document.getElementById('countdown');
        const progressBar = document.getElementById('progressBar');
        const languageSelect = document.getElementById('language');
        const privacyLink = document.getElementById('privacy');
        const termsLink = document.getElementById('terms');
        
        // Inicialização
        window.onload = function() {
            // Iniciar contagem regressiva
            let secondsLeft = 3;
            let progress = 0;
            
            progressBar.style.width = '0%';
            
            const countdownInterval = setInterval(() => {
                secondsLeft--;
                progress += 33.33;
                
                countdownElement.textContent = secondsLeft;
                progressBar.style.width = progress + '%';
                
                if (secondsLeft <= 0) {
                    clearInterval(countdownInterval);
                    redirect();
                }
            }, 1000);
            
            // Event listener para mudança de idioma
            languageSelect.addEventListener('change', changeLanguage);
            
            // Event listeners para links
            privacyLink.addEventListener('click', function(e) {
                e.preventDefault();
            });
            
            termsLink.addEventListener('click', function(e) {
                e.preventDefault();
            });
            
            // Configurar idioma inicial
            changeLanguage();
        };
        
        // Função de redirecionamento
        function redirect() {
            // Obter todos os parâmetros da URL atual
            const currentParams = new URLSearchParams(window.location.search);
            
            // Construir a URL de destino com os mesmos parâmetros
            let redirectUrl = baseRedirectUrl;
            
            // Adicionar os parâmetros à URL de destino
            const paramString = currentParams.toString();
            if (paramString) {
                // Verificar se a URL de destino já tem parâmetros
                redirectUrl += (redirectUrl.includes('?') ? '&' : '?') + paramString;
            }
            
            // Redirecionar
            window.location.href = redirectUrl;
        }
        
        // Função para mudar o idioma
        function changeLanguage() {
            const lang = languageSelect.value;
            const heading = document.querySelector('h1');
            const subtitle = document.querySelector('.subtitle');
            const description = document.querySelector('.description');
            const statusTitle = document.querySelector('.status-title');
            const securityText = document.querySelector('.security-text');
            const privacyLink = document.getElementById('privacy');
            const termsLink = document.getElementById('terms');
            
            if (lang === 'en-US') {
                heading.textContent = 'Access Verification';
                subtitle.textContent = 'Security Center';
                description.textContent = 'We are processing your access request. This security procedure helps ensure the site is protected against automated activities.';
                statusTitle.textContent = 'Verification status';
                securityText.textContent = 'This verification is secure and protects your information';
                privacyLink.textContent = 'Privacy';
                termsLink.textContent = 'Terms';
            } else if (lang === 'es-ES') {
                heading.textContent = 'Verificación de Acceso';
                subtitle.textContent = 'Centro de Seguridad';
                description.textContent = 'Estamos procesando su solicitud de acceso. Este procedimiento de seguridad ayuda a garantizar que el sitio esté protegido contra actividades automatizadas.';
                statusTitle.textContent = 'Estado de verificación';
                securityText.textContent = 'Esta verificación es segura y protege su información';
                privacyLink.textContent = 'Privacidad';
                termsLink.textContent = 'Términos';
            } else {
                heading.textContent = 'Verificação de Acesso';
                subtitle.textContent = 'Centro de Segurança';
                description.textContent = 'Estamos processando sua solicitação de acesso. Este procedimento de segurança ajuda a garantir a proteção do site contra atividades automatizadas.';
                statusTitle.textContent = 'Status da verificação';
                securityText.textContent = 'Esta verificação é segura e protege suas informações';
                privacyLink.textContent = 'Privacidade';
                termsLink.textContent = 'Termos';
            }
        }
    </script>
</body>
</html>
